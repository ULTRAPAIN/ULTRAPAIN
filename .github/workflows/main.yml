name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # Updated to the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Specifying Node.js version 16

      - name: Install dependencies
        run: npm install  # Replace with your actual dependency installation command

      - name: Generate the snake
        run: npm run generate-snake  # Replace with your actual script/command

      - name: Show the status of the build
        run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
